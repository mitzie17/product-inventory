<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <div id="new-article" class="jumbotron">
        <h2 id="article-form-heading">New Article</h2>
        <input type="text" id="new-article-name" class="form-control" placeholder="Article Name"> <br>
        <input type="text" id="new-article-subfamily" class="form-control" placeholder="Subfamily"> <br>
        <input type="number" id="new-article-price" class="form-control" placeholder="Price"> <br>
        <input type="number" id="new-article-units" class="form-control" placeholder="Units"> <br>
        <input type="text" id="new-article-image" class="form-control" placeholder="Image URL"> <br>
        
        <button id="create-new-article" class="btn btn-primary form-control">Create Article</button>
    </div>

    <div id="app">
        
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
